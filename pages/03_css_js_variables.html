<!DOCTYPE html>
<html>
<head>
  <title>CSS Variables Fun</title>
  <link rel="stylesheet" type="text/css" href="../assets/styles/main.css" />
  <link rel="stylesheet" type="text/css" href="../assets/styles/css_fun.css" />
</head>

<body>
  <a class="home" href="../index.html">< Back to Index</a>
  
  <h1>CSS variables</h1>
  <p>Use the sliders below to change the way that the image below looks. This one is pretty self explanatory. Good to learn how to use CSS3 variables and Javascript to <span class="hl">mess with the CSS.</span></p>
  <p>Also, sliders, hey hey.</p>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="50" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <script>
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>
</body>
</html>
