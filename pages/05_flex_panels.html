<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flex Panels</title>
  <link rel="stylesheet" type="text/css" href="../assets/styles/main.css" />
  <link rel="stylesheet" type"text/css" href="../assets/styles/panels.css" />
</head>

<body>
  <a class="home" href="../index.html">< Back to Index</a>
  
  <h1>Resizing panels with flexbox</h1>
  <p>Click each panel and it will grow and resize those around it. I apologise if some of the pictures 404, they're just generic ones from <a href="https://unsplash.com/">Unsplash</a>.</p>

  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');
    function toggleOpen() {
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>
</body>
</html>
